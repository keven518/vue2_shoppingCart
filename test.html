<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		{{name}}
		<br>
		<div @click="greet()">kv</div>
	</div>
	<script src="js/lib/vue.min.js"></script>
	<script type="text/javascript">
		new Vue({
			el: '#app',
			  data: {
			    name: 'Vue.js'
			  },
			  // 在 `methods` 对象中定义方法
			  methods: {
			    greet: function (event) {
			      // `this` 在方法里指当前 Vue 实例
			      alert('Hello ' + this.name + '!')
			      // `event` 是原生 DOM 事件
			      alert(event.target.tagName)
			    }
			  }
		})
	</script>
</body>
</html>
